version: '3.8'
services:
  api:
    build:
      context: ..
      dockerfile: robot-tech/cloud_api/Dockerfile.server
    ports:
      - "8000:8000"
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api